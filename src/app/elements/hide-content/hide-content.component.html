<div class="w100 flexCont" (click)="s.toggleStatus(keyWord)">

  <div *ngIf="arrowBefore" [ngClass]=arrowColor class="{{!s.checkStatus(keyWord) ? 'arrow' : 'arrow down'}} flexCont center">
    &#10148;
  </div>

  <div class="flex1">
    <ng-content select="[headText]"></ng-content>
  </div>

  <div *ngIf="!arrowBefore" [ngClass]=arrowColor class="{{!s.checkStatus(keyWord) ? 'arrow' : 'arrow down'}} flexCont center">
    &#10148;
  </div>
</div>


<div *ngIf="s.checkStatus(keyWord)" class="w100">
  <ng-content select="[items]"></ng-content>
</div>
