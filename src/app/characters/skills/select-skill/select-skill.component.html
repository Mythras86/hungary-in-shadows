<!-- fejléc -->
<div class="ntl text1 center w90" >
  Szakértelmek
</div>

<!-- visszagomb -->
<button class="itemRemove text1 w10 center" type="button" (click)="onClose()">X</button>

<!-- filter -->

<app-hide-content class="w100"
[keyWord]="'skillfilter'"
[arrowClass]="'flex1 nbl text2 center'"
>
  <div headText class="flex1 nbl text2 center">
    {{filter}}
  </div>
  <div class="flexCont gap2">
    <div class="text1 center nprpl gap2 w100" (click)="setFilter('Nincs')">X Nincs</div>
    <div class="text1 center nprpl gap2 flex1" (click)="setFilter('activeSkills')">Aktív</div>
    <div class="text1 center nprpl gap2 flex1" (click)="setFilter('knowledgeSkills')">Ismeret</div>
    <div class="text1 center nprpl gap2 flex1" (click)="setFilter('languageSkills')">Nyelvi</div>
  </div>
</app-hide-content>

<div class="w100" *ngFor="let elem of csoportok">

  <h3 class="margTop1">{{elem}}</h3>

  <div class="w100 flexCont" *ngFor="let skill of getSkills(elem)">
    <div class="flex1 text1 nwht" (click)="onSave(skill)">{{skill.nev}} {{skill.nevKieg}}</div>
    <div class="w10 text1 center nprpl">{{skill.karmaKtsg}}</div>
    <div class="w30 text1 center nrng">{{getAttrRovid(skill.kapTul)}}</div>

    <input class="text1 w100" type="text"
    *ngIf="skill.nev == ''"
    id="{{skill.id}}"
    [placeholder]="'Írd be a pontos megnevezést'"
    >

  </div>

</div>
