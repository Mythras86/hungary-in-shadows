<app-hide-content
[keyWord]="skill.id+i"
[arrowColor]="'nwht'"
[arrowBefore]="false"
>
  <div headText class="nwht text1 w100">

    <app-special-field class="w20"
    [ertek]="attrBonus + skill.szint"
    [tipus]="'szint'"
    [egyeniSzin]="'ngrn'"
    ></app-special-field>

    <div class="nwht text1 flex1 overflow">
      {{skill.nev}} {{skill.nevKieg}}
    </div>

  </div>

  <div itemCont class="flexCont w100">
    <div class="w50 nbl text1">Névkiegészítő</div>
    <div class="w50 grayCell text1">{{skill.nevKieg}}</div>

    <div class="w50 nbl text1">Szint</div>
    <div class="w50 grayCell text1">{{skill.szint}}</div>
    <div class="w50 nbl text1">Max Szint</div>
    <div class="w50 grayCell text1">{{kapTulSzint}}</div>
    <div class="w50 nbl text1">Fő Tulajd.</div>
    <div class="w50 grayCell text1">{{tulNev}}</div>
    <div class="w50 nbl text1">Tulajd. búnusz</div>
    <div class="w50 grayCell text1">{{attrBonus}}</div>

    <div class="buttonCont w100 btnBack">
      <button *ngIf="skill.szint < kapTulSzint" class="text1 itemGet" type="button" (click)="skillLvlUp()" >Szintlépés</button>
      <button *ngIf="hasSpec" class="text1 itemGet" (click)="newSpec()" type="button">Új spec</button>
      <button class="text1 itemRemove" type="button" (click)="s.removeSkill(skill.csoport, i)">Törlés</button>
    </div>
  </div>

</app-hide-content>
